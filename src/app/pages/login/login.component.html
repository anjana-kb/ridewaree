<div class="parent">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="text" name="txt" [(ngModel)]="loginObj.username" placeholder="User name" required="">
                    <input type="text" name="clientid" [(ngModel)]="loginObj.clientid" placeholder="clientid" required="">
    
                    <input type="password" name="password" placeholder="Password" [(ngModel)]="loginObj.password"  required="">
                    <button (click)="onLogin()">Login</button>
                </form>
            </div>
